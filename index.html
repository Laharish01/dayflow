<!DOCTYPE html>
<html lang="en" class="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>DayFlow â€” Daily Task Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DESIGN TOKENS â€” dark (default) + light theme
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --bg:       #0b0b0e;
  --surface:  #131318;
  --surface2: #1a1a22;
  --surface3: #22222d;
  --accent:   #7c6af7;
  --accent2:  #f7c26a;
  --accent3:  #5ee8b8;
  --danger:   #f76a6a;
  --text:     #eaeaf4;
  --text2:    #8888a8;
  --text3:    #4a4a62;
  --border:   #252530;
  --radius:   14px;
  --tr:       0.2s cubic-bezier(0.4,0,0.2,1);
  --glow:     rgba(124,106,247,.09);
  --nav-bg:   rgba(13,13,18,.92);
}

html.light {
  --bg:       #f4f3f8;
  --surface:  #ffffff;
  --surface2: #f0eef8;
  --surface3: #e8e6f2;
  --accent:   #6457e8;
  --accent2:  #d4960a;
  --accent3:  #1ea87a;
  --danger:   #d94040;
  --text:     #1a1830;
  --text2:    #606080;
  --text3:    #9090b0;
  --border:   #dcdaf0;
  --glow:     rgba(100,87,232,.06);
  --nav-bg:   rgba(244,243,248,.94);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESET & BASE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
*,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0; }
html { -webkit-text-size-adjust: 100%; transition: background .3s; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Syne', sans-serif;
  min-height: 100dvh;
  overflow-x: hidden;
  overscroll-behavior: none;
  transition: background .3s, color .3s;
}

/* Ambient glow */
body::after {
  content: '';
  position: fixed; top: -20%; left: 50%;
  transform: translateX(-50%);
  width: 800px; height: 500px;
  background: radial-gradient(ellipse, var(--glow) 0%, transparent 70%);
  pointer-events: none; z-index: 0;
  transition: background .4s;
}

/* Grain overlay */
body::before {
  content: '';
  position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.025'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 1000;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LAYOUT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.app {
  position: relative; z-index: 1;
  max-width: 1080px; margin: 0 auto;
  padding: 20px 16px 100px;
}

/* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
header {
  display: flex; align-items: flex-start;
  justify-content: space-between; margin-bottom: 28px;
}
.logo {
  font-size: 26px; font-weight: 800; letter-spacing: -1px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text;
}
.logo-sub {
  font-family: 'DM Mono', monospace; font-size: 11px;
  font-weight: 300; color: var(--text3); margin-top: 2px;
}
.header-right { display: flex; align-items: center; gap: 12px; }
.header-date { text-align: right; font-family: 'DM Mono', monospace; font-size: 11px; color: var(--text3); }
.header-date .day-name { font-family: 'Syne', sans-serif; font-size: 20px; font-weight: 700; color: var(--text); line-height: 1.1; }

/* â”€â”€ Theme toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.theme-toggle {
  display: flex; align-items: center; justify-content: center;
  width: 36px; height: 36px; border-radius: 50%;
  border: 1px solid var(--border); background: var(--surface2);
  cursor: pointer; transition: var(--tr); color: var(--text2);
  flex-shrink: 0; -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}
.theme-toggle:hover { border-color: var(--accent); color: var(--accent); background: var(--surface3); }
.theme-toggle .icon-moon { display: block; }
.theme-toggle .icon-sun  { display: none; }
html.light .theme-toggle .icon-moon { display: none; }
html.light .theme-toggle .icon-sun  { display: block; }

/* â”€â”€ Desktop tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.tabs-desktop {
  display: flex; gap: 4px;
  background: var(--surface); border: 1px solid var(--border);
  border-radius: 10px; padding: 4px;
  margin-bottom: 24px; width: fit-content;
}
.tab {
  padding: 8px 22px; border-radius: 7px; font-size: 13px;
  font-weight: 600; cursor: pointer; border: none;
  background: transparent; color: var(--text2);
  transition: var(--tr); letter-spacing: .2px;
  -webkit-tap-highlight-color: transparent; touch-action: manipulation;
}
.tab.active { background: var(--accent); color: #fff; }
.tab:not(.active):hover { color: var(--text); background: var(--surface2); }

/* â”€â”€ Mobile bottom nav â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bottom-nav {
  display: none; position: fixed; bottom: 0; left: 0; right: 0;
  z-index: 200; background: var(--nav-bg);
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid var(--border);
  padding: 8px 0 max(12px, env(safe-area-inset-bottom));
  justify-content: space-around;
}
.bnav-btn {
  display: flex; flex-direction: column; align-items: center; gap: 4px;
  background: none; border: none; color: var(--text3);
  font-family: 'Syne', sans-serif; font-size: 10px; font-weight: 600;
  cursor: pointer; padding: 6px 20px; border-radius: 10px;
  transition: var(--tr); -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}
.bnav-btn svg { width: 22px; height: 22px; }
.bnav-btn.active { color: var(--accent); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PANELS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.panel { display: none; animation: fadeUp .28s ease both; }
.panel.active { display: block; }
@keyframes fadeUp { from { opacity:0; transform:translateY(8px); } to { opacity:1; transform:translateY(0); } }

/* â”€â”€ Today layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.today-layout { display: grid; grid-template-columns: 1fr 300px; gap: 18px; align-items: start; }
.section-label {
  font-size: 10px; font-weight: 700; letter-spacing: 1.8px;
  text-transform: uppercase; color: var(--text3);
  margin-bottom: 10px; margin-top: 20px;
}
.section-label:first-child { margin-top: 0; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CARDS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 18px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FORM CONTROLS  (font-size â‰¥ 16px prevents iOS zoom)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
input[type="text"], input[type="time"], select, textarea {
  font-size: 16px; font-family: 'Syne', sans-serif;
  background: var(--surface2); border: 1px solid var(--border);
  border-radius: 10px; color: var(--text);
  padding: 12px 14px; outline: none;
  transition: var(--tr); width: 100%;
  -webkit-appearance: none; appearance: none;
}
input:focus, select:focus, textarea:focus { border-color: var(--accent); background: var(--surface3); }
input::placeholder, textarea::placeholder { color: var(--text3); }
input[type="time"] { min-height: 46px; }

.add-form { display: flex; gap: 10px; margin-bottom: 18px; }
.add-form input { flex: 1; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BUTTONS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
button.btn {
  padding: 12px 18px; border-radius: 10px;
  font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 600;
  cursor: pointer; border: none; transition: var(--tr); white-space: nowrap;
  -webkit-tap-highlight-color: transparent; touch-action: manipulation;
}
.btn-primary   { background: var(--accent); color: #fff; }
.btn-primary:hover { filter: brightness(1.12); transform: translateY(-1px); }
.btn-secondary { background: var(--surface3); color: var(--text2); }
.btn-secondary:hover { background: var(--border); color: var(--text); }
.btn-danger    { background: rgba(247,106,106,.12); color: var(--danger); }
.btn-danger:hover { background: rgba(247,106,106,.25); }
.btn-sm { padding: 7px 14px; font-size: 12px; border-radius: 8px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TASK ITEMS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.task-item {
  display: flex; align-items: center; gap: 12px;
  padding: 12px 10px; border-radius: 10px;
  border: 1px solid transparent; cursor: pointer;
  transition: var(--tr); margin-bottom: 5px;
  -webkit-tap-highlight-color: transparent; touch-action: manipulation;
}
.task-item:hover { background: var(--surface2); border-color: var(--border); }
.task-item.completed { opacity: .45; }
.task-item.task-overdue { border-color: rgba(247,106,106,.25); background: rgba(247,106,106,.04); }
.task-item.task-now     { border-color: rgba(94,232,184,.3);   background: rgba(94,232,184,.04); }

.task-check {
  width: 22px; height: 22px; border-radius: 6px;
  border: 2px solid var(--border);
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; transition: var(--tr);
}
.task-item.completed .task-check { background: var(--accent3); border-color: var(--accent3); }
.task-check svg { display: none; }
.task-item.completed .task-check svg { display: block; }

.task-info { flex: 1; min-width: 0; }
.task-name { font-size: 14px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.task-item.completed .task-name { text-decoration: line-through; }
.task-meta { font-family: 'DM Mono', monospace; font-size: 11px; color: var(--text3); margin-top: 3px; }

.task-badge { font-family: 'DM Mono', monospace; font-size: 10px; padding: 3px 9px; border-radius: 20px; flex-shrink: 0; font-weight: 500; }
.badge-scheduled { background: rgba(124,106,247,.13); color: var(--accent); }
.badge-adhoc     { background: rgba(247,194,106,.13); color: var(--accent2); }
.badge-late      { background: rgba(247,106,106,.15); color: var(--danger); }
.badge-now       { background: rgba(94,232,184,.15);  color: var(--accent3); }

.task-delete {
  opacity: 0; width: 28px; height: 28px;
  display: flex; align-items: center; justify-content: center;
  border-radius: 7px; cursor: pointer; transition: var(--tr);
  color: var(--text3); background: transparent; border: none; flex-shrink: 0;
}
.task-item:hover .task-delete { opacity: 1; }
.task-delete:hover { background: rgba(247,106,106,.15); color: var(--danger); }
@media (hover: none) { .task-delete { opacity: .5; } }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PROGRESS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.progress-row {
  display: flex; justify-content: space-between;
  font-family: 'DM Mono', monospace; font-size: 11px;
  color: var(--text3); margin-bottom: 7px;
}
.progress-bar { height: 4px; background: var(--surface3); border-radius: 2px; margin-bottom: 20px; overflow: hidden; }
.progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent3)); border-radius: 2px; transition: width .5s cubic-bezier(.4,0,.2,1); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SIDEBAR WIDGETS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.streak-box {
  display: flex; align-items: center; gap: 12px;
  background: rgba(247,194,106,.06); border: 1px solid rgba(247,194,106,.18);
  border-radius: var(--radius); padding: 14px; margin-bottom: 14px;
}
.streak-emoji { font-size: 30px; }
.streak-num   { font-size: 32px; font-weight: 800; color: var(--accent2); line-height: 1; }
.streak-lbl   { font-family: 'DM Mono', monospace; font-size: 11px; color: var(--text3); margin-top: 2px; }

.week-chart { display: grid; grid-template-columns: repeat(7,1fr); gap: 5px; }
.week-day-col { display: flex; flex-direction: column; align-items: center; gap: 6px; }
.week-bar-wrap { height: 80px; display: flex; align-items: flex-end; width: 100%; }
.week-bar { width: 100%; border-radius: 3px 3px 0 0; background: linear-gradient(180deg,rgba(124,106,247,.7),rgba(124,106,247,.2)); min-height: 4px; transition: height .5s cubic-bezier(.4,0,.2,1); }
.week-bar.bar-today { background: linear-gradient(180deg, var(--accent3), rgba(94,232,184,.2)); }
.week-day-label { font-family: 'DM Mono', monospace; font-size: 9px; color: var(--text3); letter-spacing: .3px; }

      <label class="form-label">Repeat on</label>

          <button class="day-quick-btn" id="days-weekdays">Weekdays</button>

        </div>

        </div>

      <label class="form-label" for="sched-notes">Notes (optional)</label>
      <textarea id="sched-notes" rows="2" placeholder="Any detailsâ€¦" style="resize:none"></textarea>
    </div>

    <div class="modal-actions">
      <button class="btn btn-secondary" id="sched-modal-cancel">Cancel</button>
      <button class="btn btn-primary"   id="sched-modal-save">Save Schedule</button>
    </div>
  </div>
</div>
